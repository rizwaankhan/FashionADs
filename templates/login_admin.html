{% load static  %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ammar">
    <meta name="keyword" content="Dashboard, Admin">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        .btn-danger {
    background-color: #040004 !important;
    border-color: #040004 !important;
    border-width: medium ;
    color: #FFFFFF;
}
.form-signin h2.form-signin-heading {
    background: #040004 !important;
    }
    </style>
</head>
<body class="login-body">
<div class="container">
    <form class="form-signin" id="file-upload-form" name="file-upload-form" method="post" action="{% url 'login_authentication_admin' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">sign in now</h2>
        <div class="login-wrap">
            <input value="{{ email }}" type="email" name="username" required class="form-control mb-2" placeholder="Email" autofocus>
            <input value="{{ password }}" type="password" name="password" required class="form-control" placeholder="Password">
            <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
            <!--<button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>-->
            {% if Info %}
            <p style="color: black">{{ Info }}</p>
            {% endif %}
        </div>

    </form>

</div>
<!-- js placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'jquery.min.js' %}"></script>
 <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
